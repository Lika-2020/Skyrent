<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Skyrent</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header center">
            <div class="logo">
                <a class="logo__link" href="index.html">
                    <h2 class="logo__title">SKYRENT</h2>
                </a>
                <a href="index.html">
                    <p class="logo__text">О проекте</p>
                </a>
            </div>
        </header>
        <div class="top-content center">
            <div class="top-content__header">
                <h3 class="top-content__subtitle">Пора переезжать?</h3>
                <p class="top-content__text">Находите места для жизни и работы по всему миру</p>
            </div>

            <form class="form">
                <div class="filter content">

                <div class="select">
                    <select id="сountry-city" name="сountry-city" class="select__dropdown">
                        <option>Страна и город</option>

                    </select>
                </div>

                <div class="price">
                    <div class=" field field__form form__field_group-name">
                        <input id="group-from"  class="field__control" name="group-from" placeholder="Цена от" maxlength="9" minlength="2"  required>
                    </div>
            
                    <div class=" field field__form form__field_group-password">
                        <input id="group-to" class="field__control" name="group-to" placeholder="Цена до" maxlength="9" minlength="2"  required>
                    </div> 

                </div>

                <button class="filter__button">Подобрать</button>

        </div>
        </form>

        <div class="top-content__button">
            <button class="top-content__button btn">Подобрать недвижимость</button>
        </div>

    </div>



    <section class="product-content center"></section>

    <footer class="footer center">
        <div class="footer-logo">
            <a class="logo__link" href="index.html">
                <h2 class="logo__title">SKYRENT</h2>
            </a>
            <p class="logo__text">2022</p>
        </div>
    </footer>
    </div>



    <script src="./lib/request.js"></script>
    <script src="./index.js"></script>
    


</body>

</html>
